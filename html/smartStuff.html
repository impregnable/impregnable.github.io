<h1 class='article__header'>Smart stuff will be here, right</h1>
<div class='article__prelude'>
    Эта часть моего блога предназначена для статей по программированию :)
</div>
<div class='single-post-wrapper' ng-repeat='post in posts'>
    <a ui-sref='postsAboutSmartStuff({smartStuffPostId: {{post.id}}})' class='single-post__link'>
        <div class='single-post'>
            <div class='single-post__info'>
                <div style="color:#999999">{{post.theme}}</div>
                <div>Date</div>
            </div>
            <h3 class='single-post__header'>{{post.title}}</h3>
            <div>{{post.description}}</div>
        </div>
    </a>
</div>
