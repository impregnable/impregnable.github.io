<html ng-app='myPrivateBlog' lang='en'>
<head>
  <title>myPrivateBlog</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'>
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/angular/angular.min.js'></script>
  <script src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
  <script src='js/app.js'></script>
</head>
<body class='main-wrapper'>
  <!-- of course soon I'm gonna encapsulate header, content, nav and footer as well -->
  <header class='main-wrapper__header'>
    <div class='header'>
      <div class='header__title'>
        <div class='header__label'>impregnablefiend</div>
        <div class='header__greeting'>Good news travels slowly, bad news has wings.</div>
      </div>
      <div class='header__search'>
        <input class='search__field'>
        <img src='img/search.svg' class='search__image'>
      </div>
    </div>
  </header>
  <main class='main-wrapper__content'>
    <article class='content__article'>
      <div ui-view='content'></div>
    </article>
    <nav class='content__navbar'>
      <ul class='navbar-list'>
        <li class='navbar-list__item'>
          <a ui-sref='home' ng-class="{active: $state.includes('home')}" class='navbar-list__link'>home</a>
        </li>
        <li class='navbar-list__item'><a href='' class='navbar-list__link'>smart stuff</a></li>
        <li class='navbar-list__item'><a href='' class='navbar-list__link'>hilarious stuff</a></li>
        <li class='navbar-list__item'><a href='' class='navbar-list__link'>some other stuff</a></li>
        <li class='navbar-list__item'><a href='' class='navbar-list__link'>about me page, yeah :D</a></li>
      </ul>
    </nav>
  </main>
  <footer class='main-wrapper__footer'>
    <div class='footer'>
      <div class='footer-someStuff'>some stuff here, e.g. my vk/git/mail/whatever </div>
      <div class='footer-anotherStuff'>another stuff, like... dunno right now, but I'll invent something :D</div>
    </div>
  </footer>
</body>
</html>
